<div>Hello World ({{ title }})</div>

<ng-container *ngFor="let card of cards; let i = index">
  <app-hello [title]="card.title+' #'+i" [subtitle]="card.subtitle" [date]="card.date" [rating]="card.rating"
    (onClick)="onMessage($event)">
    <div>This is my card's body.</div>
  </app-hello>
</ng-container>
